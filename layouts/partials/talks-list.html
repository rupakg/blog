<h3>
    <a href="{{ .page_url }}" target="_blank">{{ .title }}</a>
</h3>
{{ with .subtitle }}<span><em>{{ . }}</em></span>{{end}}
<p>
    <time>{{ dateFormat "Jan 02, 2006" .date_aired }}</time> | {{ .location }}
    {{ if .materials.video_url }} | <a href="{{ .materials.video_url }}" target="_blank">Watch the Video</a>{{end}}
    {{ if .materials.source_code }} | <a href="{{ .materials.source_code }}" target="_blank">Source Code</a> {{end}}
</p>
<div>
    {{ if .thumbnail_url}}<a href="{{ .page_url }}" target="_blank"><img src="{{ .thumbnail_url}}" /></a>{{end}}
    <!-- {{ if .thumbnail_url}}<img width="20%" align="right" src="{{ .thumbnail_url}}" />{{end}} -->
    {{ with .description }}
        <span>{{ . }}</span>
    {{end}}
</div>
</br>
